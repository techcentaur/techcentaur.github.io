---
layout: page
title: Blog
permalink: /blog/
---

<div class="blog-list">
  {% for post in site.posts %}
    {% if post.type != 'fiction' %}
    <article class="post-item">
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </article>
    {% endif %}
  {% endfor %}
</div>
