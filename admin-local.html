<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Post to Solanki.wiki</title>
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
      background: #9fa8b0;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background: #2b4a6f;
      padding: 10px 20px;
      color: #7391b0;
      font-size: 13px;
    }
    
    .header a {
      color: #7391b0;
      text-decoration: none;
      margin-right: 20px;
    }
    
    .container {
      background: #9fa8b0;
      max-width: 100%;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: normal;
      color: #1f3a5f;
      margin: 0 0 30px 100px;
      font-style: italic;
    }
    
    .editor-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 100px;
    }
    
    .toolbar {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .toolbar-left {
      display: flex;
      gap: 10px;
    }
    
    .toolbar button {
      width: 45px;
      height: 40px;
      background: #c5c9cd;
      border: 2px outset #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    
    .toolbar button:active {
      border-style: inset;
    }
    
    .post-button {
      background: #b8d4e8 !important;
      width: 120px !important;
      height: 45px !important;
      font-size: 18px !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border: 2px outset #fff !important;
    }
    
    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-family: Verdana, Arial, sans-serif;
      font-size: 13px;
      border: 2px inset #999;
      box-sizing: border-box;
      resize: vertical;
      background: white;
    }
    
    .success-page {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .success-page h1 {
      margin-left: 0;
      font-size: 42px;
    }
    
    .success-page h2 {
      color: #1f3a5f;
      font-size: 18px;
      font-weight: normal;
      margin: 30px 0 20px 0;
    }
    
    .success-page ul {
      list-style: disc;
      padding-left: 40px;
    }
    
    .success-page li {
      margin: 10px 0;
      font-size: 14px;
    }
    
    .success-page a {
      color: #2b4a6f;
      text-decoration: none;
    }
    
    .success-page a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Welcome</a>
    <a href="#">Search</a>
    <a href="#">Help</a>
    <a href="#">About</a>
  </div>
  
  <div class="container" id="editorView">
    <h1>Post to Solanki.wiki</h1>
    
    <div class="editor-container">
      <div style="margin-bottom: 15px;">
        <label style="color: #1f3a5f; font-size: 12px; font-weight: bold;">Title:</label>
        <input type="text" id="title" placeholder="Post title" style="width: 100%; padding: 8px; font-size: 14px; border: 2px inset #999; margin-top: 5px; box-sizing: border-box;">
      </div>
      
      <div class="toolbar">
        <div class="toolbar-left">
          <button title="Bold"><b>B</b></button>
          <button title="Italic"><i>I</i></button>
          <button title="Link">ðŸ”—</button>
        </div>
        <button class="post-button" onclick="savePost()">â¬† Post</button>
      </div>
      
      <textarea id="content" placeholder="Write your post here..."></textarea>
    </div>
  </div>
  
  <div class="success-page" id="successView">
    <h1>Post Successful!</h1>
    
    <h2>What do you want to do next?</h2>
    
    <ul>
      <li><a href="#" onclick="createNew()">Create a new post</a></li>
      <li><span id="filename"></span></li>
    </ul>
  </div>
  
  <script>
    function savePost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value;
      
      if (!title) {
        alert('Please enter a title');
        return;
      }
      
      if (!content.trim()) {
        alert('Write something first');
        return;
      }
      
      // Generate filename
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const slug = title.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/(^-|-$)/g, '');
      const filename = `${date}-${slug}.md`;
      
      // Generate markdown with front matter - exact format as your existing posts
      const markdown = `---
layout: post
title: "${title}"
date: ${date}
---

${content}`;
      
      // Copy to clipboard
      navigator.clipboard.writeText(markdown).then(() => {
        // Show success page
        document.getElementById('editorView').style.display = 'none';
        document.getElementById('successView').style.display = 'block';
        document.getElementById('filename').textContent = `Content copied! Save as: _posts/${filename}`;
      });
    }
    
    function createNew() {
      document.getElementById('editorView').style.display = 'block';
      document.getElementById('successView').style.display = 'none';
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
    }
  </script>
</body>
</html>
