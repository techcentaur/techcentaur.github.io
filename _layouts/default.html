<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ankit Solanki - Software Engineer">
  <title>{% if page.title %}{{ page.title }}{% else %}Ankit Solanki{% endif %}</title>
  
  <style>
    body { 
      line-height: 1.6;
      font-size: 16px;
      padding: 0 10px 60px 10px;
      margin: 80px auto;
      max-width: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
      -webkit-font-smoothing: antialiased;
    }
    
    #maincontent {
      max-width: 42em;
      margin: 15px auto;
    }
    
    nav.top-nav {
      position: fixed;  
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
      z-index: 100;
      text-align: center;
    }
    
    nav.top-nav a {
      color: #666;
    }
    
    nav.top-nav a:hover {
      color: #0066cc;
    }
    
    nav.top-nav span.sep {
      color: #ccc;
      margin: 0 12px;
    }
    
    h2 {
      font-weight: 800;
      font-size: 1.7rem;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #f5f5f5;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    
    h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: 400;
      text-transform: none;
    }
    
    p {
      margin: 8px 0;
    }
    
    a {
      color: #0066cc;
      text-decoration: none;
      padding: 2px 0;
    }
    
    a:hover {
      color: #0052a3;
      text-decoration: underline;
    }
    
    hr {
      margin: 25px 0;
    }
    
    ul {
      margin: 10px 0 30px 0;
    }
    
    ul ul {
      margin: 0 0 0 20px;
    }
    
    li {
      margin: 2px 0;
      line-height: 1.5;
    }
    
    .quote-section {
      border-left: 1px solid #f0f0f0;
      padding-left: 20px;
      margin-left: 10px;
    }
    
    .quote-section p {
      margin-bottom: 4px;
      margin-top: 12px;
    }
    
    .quote-section ul {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="top-nav">
    <a href="/">‚Üê home</a><span class="sep">|</span><a href="/blog">blog</a><span class="sep">|</span><a href="/fiction">fiction</a>
  </nav>
  
  <div id="maincontent">
    {{ content }}
  </div>
</body>
</html>
